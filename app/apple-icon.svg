<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Apple Touch Icon - High Resolution Professional Design -->
  <defs>
    <linearGradient id="bgGradApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#03025d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid-apple" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradApple)"/>
  <rect width="180" height="180" rx="40" fill="url(#grid-apple)"/>
  
  <!-- Modern "1337" Typography - Larger Scale -->
  <!-- Number "1" -->
  <rect x="30" y="50" width="14" height="70" rx="7" fill="white" opacity="0.95"/>
  <rect x="25" y="50" width="8" height="22" rx="4" fill="white" opacity="0.7"/>
  
  <!-- Number "3" - First -->
  <path d="M 55 50 L 75 50 Q 80 50 80 57.5 Q 80 65 75 65 Q 80 65 80 72.5 Q 80 80 75 80 L 55 80" 
        stroke="white" stroke-width="9" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  
  <!-- Number "3" - Second -->
  <path d="M 100 50 L 120 50 Q 125 50 125 57.5 Q 125 65 120 65 Q 125 65 125 72.5 Q 125 80 120 80 L 100 80" 
        stroke="white" stroke-width="9" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  
  <!-- Number "7" -->
  <path d="M 135 50 L 135 62 L 150 50 L 150 80" 
        stroke="white" stroke-width="9" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  
  <!-- Tech Accent Lines -->
  <line x1="25" y1="110" x2="155" y2="110" stroke="rgba(255,255,255,0.35)" stroke-width="2"/>
  <line x1="25" y1="120" x2="155" y2="120" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
  
  <!-- Corner Tech Indicators -->
  <circle cx="45" cy="135" r="6" fill="rgba(255,255,255,0.5)"/>
  <circle cx="135" cy="135" r="6" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Subtle Border -->
  <rect x="2" y="2" width="176" height="176" rx="38" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="4"/>
</svg>
